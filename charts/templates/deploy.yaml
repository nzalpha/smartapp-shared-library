apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Values.depName }}  # eureka-dev-dep
spec:
  replicas:  {{ .Values.replicas.default }}  #1
  selector:
    matchLabels:
      app: {{ .Values.appName }}  # eureka-dev
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: "{{ .Values.image.name }}:${{ .Values.image.tag }}"
